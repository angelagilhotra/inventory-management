<body>
    <div class="container">
        <h2>New Asset Form: Printer</h2>
        <br>
        <form class="form-horizontal" method="post" action="">
            <hr>
            <h4>General:</h4>
            <div class="form-group">
                <label class="control-label col-sm-2" for="make">Make: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="make">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="model">Model Number: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="model">
                </div>
            </div>
            <hr>
            <h4>Specification:</h4>
            <div class="form-group">
                <label class="control-label col-sm-2">Type:</label>
                <div class="col-sm-10">
                    <select class="form-control" name="ptype">
                        <option disabled selected>Select your option</option>
                        <option>Inkjet</option>
                        <option>Laser</option>
                        <option>Dot Matrix</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Color Output:</label>
                <div class="col-sm-10">
                    <select class="form-control" name="">
                        <option disabled selected>Select your option</option>
                        <option>Mono</option>
                        <option>Colored</option>
                    </select>
                </div>
            </div>

                <div class="form-group">
                        <label class="control-label col-sm-2">Functions:</label>
                        <div class="col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="">Scan</label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="">Copy</label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="">Fax</label>
                            </div>
                        </div>
                    </div>

            <hr>
            <div class="form-group">
                <label class="control-label col-sm-2">Remarks:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="remarks">
                </div>
            </div>
            <div class="form-group">
                <div class=" col-sm-10">
                    <button type="submit" class="btn btn-success" name="submitform">Submit</button>
                </div>
            </div>
        </form>
