<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Ethernet</title>
	<script type="text/javascript">

function handleclick(mode){
if(mode.value == "single")
{document.getElementById("ifsingle").style.display="block";
}
else{
document.getElementById("ifsingle").style.display="none";
}
if(mode.value == "multimode")
{document.getElementById("ifmulti").style.display="block";
}
else{
document.getElementById("ifmulti").style.display="none";
}
}

function cat(that) {
            if(that.value == "stp") {
                document.getElementById("ifstp").style.display = "block";
            } else {
                document.getElementById("ifstp").style.display = "none";
            }
            if(that.value == "utp") {
                document.getElementById("ifutp").style.display = "block";
            } else {
                document.getElementById("ifutp").style.display = "none";
            }
        }
</script>
</head>

<body>
    <div class="container">
        <h2>ETHERNET CABLE</h2>
        <br>
        <form class="form-horizontal" method="post" action="">
            <hr>
            <h4>General:</h4>
            <div class="form-group">
                <label class="control-label col-sm-2" for="make">Make: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="make">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="model">Model: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="model">
                </div>
            </div>
			<div class="form-group">
                <label class="control-label col-sm-2" for="model">Model Year: </label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="model">
                </div>
            </div>
			<div class="form-group">
                <label class="control-label col-sm-2" for="model"> Item Model Number: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="model">
                </div>
            </div>
			<div class="form-group">
                <label class="control-label col-sm-2" for="model">Certifications: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="certification">
                </div>
            </div>
            <hr>
            <h4>Specification:</h4>
			
			<div class="form-group">
                <label class="control-label col-sm-2">Mode:</label>
                <div class="col-sm-10">
                    <input type="radio" name="mode" onclick="handleclick(this);" value="single">Single-mode(SM)
                    <input type="radio" name="mode"  onclick="handleclick(this);" value="multimode">Multi-mode(MM)
                </div>
				
				<div id = "ifsingle" class = "form-horizontal" style="display: none;">
                 <label  for="typesingle">type:</label>
                  <select>
                  <option value="os1">OS1</option>
                  <option value="os2">OS2</option>
                  </select>
                  
                <label  for="appsingle">Application:</label>
                 <select>
                 <option value="indoor">Indoor</option>
                 <option value="outdoor">Outdoor</option>
                 </select>
				 </div>
               

                <div id = "ifmulti" class = "form-horizontal" style="display: none;">
                <label for="typesingle">type:</label>

                 <select>
                 <option value="om1">OM1</option>
                 <option value="om2">OM2</option>
                 <option value="om3">OM3</option>
                 <option value="om4">OM4</option>
                 </select>
                </div>
            </div>
			
			<div class="form-group">
			<span class="col-md-2 control-label">
                    <b>Transfer: </b>
                </span>
                
				<div class="col-md-6">
                    <div class="form-group row">
                        <label class="col-md-4 control-label">Speed(Gbps): </label>
                        <div class="col-md-2">
                            <input type="number" class="form-control">
                        </div>
                        <label class="col-md-4 control-label">Bandwidth(MHz): </label>
                        <div class="col-md-2">
                          <input type="number" class="form-control"> 
                        </div>
                    </div>
                </div>       
                </div>
           
	      <div class="form-group">
                <label class="control-label col-sm-2">Category:</label>
                <div class="col-sm-10">
                    <select onChange="cat(this);">
                    <option value="">select category</option>
                    <option  value="stp">Shielded Twisted pair</option>
                    <option  value="utp">UnShielded Twisted pair</option>
                    </select>
                </div>
				<div id = "ifutp" class = "form-horizontal" style="display: none;">
                <label for="typeutp">type:</label>
              <select>
                <option value="cat3">Cat3</option>
                <option value="cat5">Cat5</option>
                <option value="cat5e">Cat5E</option>
                <option value="cat6">Cat6</option>
                <option value="cat6a">Cat6A</option>
                <option value="cat7">Cat7</option>
              </select>
               </div>

            <div id = "ifstp" class = "form-horizontal" style="display: none;">
             <label for="typestp">type:</label>
             <select>
            <option value="cat5">Cat5</option>
            <option value="cat5e">Cat5E</option>
            <option value="cat6">Cat6</option>
            </select>
            </div>
          </div>
		  
            <div class="form-group">
                <label class="control-label col-sm-2">Length(in ft):</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="length">
                </div>
            </div>
            
			<div class="form-group">
                <label class="control-label col-sm-2">Connector Type:</label>
                <div class="col-sm-10">
                   <select>
					<option value="lc">LC/LC</option>
					<option value="ls">LC/SC</option>
					<option value="sc">SC/SC</option>
					</select>
                </div>
            </div>
			
			<div class="form-group">
                <label class="control-label col-sm-2">Cable Shape:</label>
                <div class="col-sm-10">
                    <input type="radio" name="type" value="lc">Flat
                    <input type="radio" name="type" value="ls">Round
                </div>
            </div>
			
			<div class="form-group">
			<span class="col-md-2 control-label">
                    <b>Conductor: </b>
                </span>
                
				<div class="col-md-6">
                    <div class="form-group row">
                        <label class="col-md-1 control-label">AWG: </label>
                        <div class="col-md-2">
                            <input type="number" class="form-control">
                        </div>
                        <label class="col-md-1 control-label">type: </label>
                        <div class="col-md-2">
                          <select>
					      <option value="">select cable type</option>
                          <option value="solid">solid</option>
                          <option value="stranded">stranded</option>
                          <option value="ss">solid+stranded</option>
                          </select>  
                        </div>
                    </div>
                </div>       
                </div>
       
            <hr>
            <div class="form-group">
                    <label class="control-label col-sm-2">Extras/Remarks*</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="remarks">
                    </div>
                </div>
        </form>
		
		<br>
		  <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
		</div>
    
</body>

</html>
