<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Pigtail</title>
	<script type="text/javascript">

function handleclick(mode){
if(mode.value == "single")
{document.getElementById("ifsingle").style.display="block";
}
else{
document.getElementById("ifsingle").style.display="none";
}
if(mode.value == "multimode")
{document.getElementById("ifmulti").style.display="block";
}
else{
document.getElementById("ifmulti").style.display="none";
}
}
</script>
</head>

<body>
    <div class="container">
        <h2>Pigtail Cable</h2>
        <br>
        <form class="form-horizontal" method="post" action="">
            <hr>
            <h4>General:</h4>
            <div class="form-group">
                <label class="control-label col-sm-2" for="make">Brand: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="brand">
                </div>
            </div>
			<div class="form-group">
                <label class="control-label col-sm-2" for="make">Manufacture Part Number: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="manfuctureno">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="model">OEM Part Number: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="oemno">
                </div>
            </div>
			<div class="form-group">
                <label class="control-label col-sm-2" for="model">Model Year: </label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="modelyear">
                </div>
            </div>
			<div class="form-group">
                <label class="control-label col-sm-2" for="model"> Item Model Number: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="modelno">
                </div>
            </div>
			
            <hr>
            <h4>Specification:</h4>
			
			<div class="form-group">
                <label class="control-label col-sm-2" for="model"> Item Weight(in ounces): </label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="itemweight">
                </div>
            </div>
			<div class="form-group">
                <label class="control-label col-sm-2" for="model"> Dimensions: </label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="dimension">
                </div>
            </div>
			
			
           
	      <div class="form-group">
                <label class="control-label col-sm-2">Termination:</label>
                <div class="col-sm-10">
                    <select>
                    <option value="">select below</option>
                    <option value="fc">FC fiberoptic pigtail</option>
                    <option value="sc">SC fiberoptic pigtail</option>
                    <option value="st">ST fiberoptic pigtail</option>
                    <option value="mu">MU fiberoptic pigtail</option>
                    <option value="lc">LC fiberoptic pigtail</option>
                    <option value="e2000">E2000 fiberoptic pigtail</option>
                    <option value="mt-rj">MT-RJ fiberoptic pigtail</option>
                    <option value="d4">D4 fiberoptic pigtail</option>
                    <option value="sma">SMA fiberoptic pigtail</option>
                    <option value="fddi">FDDI fiberoptic pigtail</option>
                    </select>
                </div>		
          </div>
		  
		  <div class="form-group">
                <label class="control-label col-sm-2">Cores:</label>
                <div class="col-sm-10">
                    <select>
                    <option value="">select below</option>
                    <option value="1">1-4 Cores</option>
                    <option value="6">6 Cores</option>
                    <option value="8">8 Cores</option>
                    </select>
                </div>		
          </div>
		  
            <div class="form-group">
                <label class="control-label col-sm-2">Length(in meter):</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="length">
                </div>
            </div>
            
            <div class="form-group">
                <label class="control-label col-sm-2">Mode:</label>
                <div class="col-sm-10">
                    <input type="radio" name="mode" onclick="handleclick(this);" value="single">Single-mode(SM)
                    <input type="radio" name="mode"  onclick="handleclick(this);" value="multimode">Multi-mode(MM)
                </div>
				
				<div id = "ifsingle" class = "form-horizontal" style="display: none;">
                 <label  for="typesingle">type:</label>
                  <select>
                  <option value="os1">OS1</option>
                  <option value="os2">OS2</option>
                  </select>
                  
                <label  for="appsingle">Application:</label>
                 <select>
                 <option value="indoor">Indoor</option>
                 <option value="outdoor">Outdoor</option>
                 </select>
				 </div>
               

                <div id = "ifmulti" class = "form-horizontal" style="display: none;">
                <label for="typesingle">type:</label>

                 <select>
                 <option value="om1">OM1</option>
                 <option value="om2">OM2</option>
                 <option value="om3">OM3</option>
                 <option value="om4">OM4</option>
                 </select>
                </div>
            </div>
            
			<div class="form-group">
                <label class="control-label col-sm-2">Connector Type:</label>
                <div class="col-sm-10">
                    <select>
                   <option value="lc">LC/LC</option>
				   <option value="ls">LC/SC</option>
				   <option value="sc">SC/SC</option>
				</select>
                </div>
            </div>
			
			<hr>
            <div class="form-group">
                    <label class="control-label col-sm-2">Remarks*</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="remarks">
                    </div>
                </div>
        </form>
		
		<br>
		  <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
		</div>
    
</body>

</html>
