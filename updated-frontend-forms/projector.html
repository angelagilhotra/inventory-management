<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Projector</title>
</head>

<body>
    <div class="container">
        <h2>New Asset Form: Projector</h2>
        <br>
        <form class="form-horizontal" method="post" action="">
            <hr>
            <h4>General:</h4>
            <div class="form-group">
                <label class="control-label col-sm-2" for="make">Make: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="make">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="model">Model Number: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="model">
                </div>
            </div>
            <hr>
            <h4>Specification:</h4>
            <div class="form-group">
                <label class="control-label col-sm-2">Resolution(pixels):</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="specs">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Brightness:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="pecs">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Contrast Ratio:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="specs">
                </div>
            </div>
           
            <hr>
            <h4>Accessories:</h4>
            <div class="form-group">
                <label class="control-label col-sm-2">Lens:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="lens">
                </div>
            </div>
            <hr>
            <div class="form-group">
                <label class="control-label col-sm-2">Remarks:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="remarks">
                </div>
            </div>
            <div class="form-group">
                    <div class=" col-sm-10">
                        <button type="submit" class="btn btn-success" name="submitform">Submit</button>
                    </div>
                </div>           
        </form>
    </div>
</body>

</html>
