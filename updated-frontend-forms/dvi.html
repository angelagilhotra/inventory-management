<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>dvi</title>
</head>

<body>
    <div class="container">
        <h2>DVI(Digital Visual Interface)Computer Cable</h2>
        <br>
        <form class="form-horizontal" method="post" action="">
            <hr>
            <h4>General:</h4>
            <div class="form-group">
                <label class="control-label col-sm-2" for="make">Brand: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="brand">
                </div>
            </div>
			<div class="form-group">
                <label class="control-label col-sm-2" for="model">Manufacture: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="manufacture">
                </div>
            </div>
			<div class="form-group">
                <label class="control-label col-sm-2" for="make">Model: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="model">
                </div>
            </div>
            
			<div class="form-group">
                <label class="control-label col-sm-2" for="model">Model Year: </label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="modelyear">
                </div>
            </div>
			<div class="form-group">
                <label class="control-label col-sm-2" for="model"> Item Model Number: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="modelno">
                </div>
            </div>
			
            <hr>
            <h4>Specification:</h4>
			 <div class="form-group">
                <label class="control-label col-sm-2">Types:</label>
                <div class="col-sm-10">
					<input type="checkbox" name="type" value="video">Digital Computer Video connector <br>
					<input type="checkbox" name="type" value="data">Mini-DVI
					<input type="checkbox" name="type" value="data">Micro-DVI
                </div>		
          </div>
			<div class="form-group">
                <label class="control-label col-sm-2">Connector:</label>
                <div class="col-sm-10">
                 <select>
                    <option value="">select below</option>
                    <option value="dvii-s">DVI-I(Single Link)</option>
					<option value="dvii-d">DVI-I(Dual Link)</option>
					<option value="dvid-s">DVI-D(Single Link)</option>
					<option value="dvid-d">DVI-D(Dual Link)</option>
					<option value="dvi-a">DVI-A</option>
					<option value="dvim-a">DVI M1-DA(Dual Link+USB)</option>
					<option value="others">others</option>
                    </select>
                </div>
            </div>
 
		 <div class="form-group">
                <label class="control-label col-sm-2" for="model"> Transmission Bandwidth(Gbit/s): </label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="bandwidth">
                </div>
            </div>
			<div class="form-group">
			<span class="col-md-2 control-label">
                    <b>ITEM: </b>
                </span>
                
				<div class="col-md-6">
                    <div class="form-group row">
                        <label class="col-md-4 control-label">Width(mm): </label>
                        <div class="col-md-2">
                            <input type="number" class="form-control" name="itemwidth">
                        </div>
                        <label class="col-md-4 control-label">Height(mm): </label>
                        <div class="col-md-2">
                          <input type="number" class="form-control" name="itemwidth"> 
                        </div>
                    </div>
                </div>       
                </div>
			<div class="form-group">
                <label class="control-label col-sm-2" for="model">Product Dimensions: </label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="dimension">
                </div>
            </div>
	  
		  <div class="form-group">
                <label class="control-label col-sm-2">Pins:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="pin">
                </div>		
          </div>
		  
            <div class="form-group">
                <label class="control-label col-sm-2">Length(in meter):</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="length">
                </div>
            </div>
			
			<hr>
            <div class="form-group">
                    <label class="control-label col-sm-2">Remarks*</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="remarks">
                    </div>
                </div>
        </form>
		
		<br>
		  <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
		</div>
    
</body>

</html>
