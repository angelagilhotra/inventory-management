<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Laptop</title>
</head>

<body>
    <div class="container">
        <h2>New Asset Form: Laptop</h2>
        <br>
        <form class="form-horizontal" method="post" action="">
            <hr>
            <h4>General:</h4>
            <div class="form-group">
                <label class="control-label col-sm-2" for="make">Make: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="make">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="model">Model Number: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="model">
                </div>
            </div>
            <hr>
            <h4>Specification:</h4>
            <div class="form-group">
                <span class="col-md-2 control-label">
                    <b>Processor: </b>
                </span>
                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="col-md-1 control-label">Count: </label>
                        <div class="col-md-2">
                            <input type="text" class="form-control">
                        </div>
                        <label class="col-md-1 control-label">Type: </label>
                        <div class="col-md-2">
                            <input type="text" class="form-control">
                        </div>
                        <label class="col-md-2 control-label">Speed(GHz): </label>
                        <div class="col-md-2">
                            <input type="number" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">RAM Size:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="gentype">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Memory Type:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="gentype">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Hard Disk Size:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="gentype">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Hard Disk Technology:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="gentype">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Screen Size:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="dimtype" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Display Technology:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="dimtype" required>
                </div>
            </div>
            <div class="form-group">
                <span class="col-md-2 control-label">
                    <b>Included Batteries:</b>
                </span>
                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="col-md-1 control-label">Count: </label>
                        <div class="col-md-2">
                            <input type="text" class="form-control">
                        </div>
                        <label class="col-md-1 control-label">Type: </label>
                        <div class="col-md-2">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <label class="control-label col-sm-2">Operating System:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="dimtype" required>
                </div>
            </div>
            <hr>
            <h4>Remarks:</h4>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" class="form-control" name="">
                </div>
            </div>
            <hr>
            <!-- submit -->
            <div class="form-group">
                <div class=" col-sm-10">
                    <button type="submit" class="btn btn-success" name="submitform">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
