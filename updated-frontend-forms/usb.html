<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>usb</title>
</head>

<body>
    <div class="container">
        <h2>USB(Universal Serial Bus)Computer Cable</h2>
        <br>
        <form class="form-horizontal" method="post" action="">
            <hr>
            <h4>General:</h4>
            <div class="form-group">
                <label class="control-label col-sm-2" for="make">Brand: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="brand">
                </div>
            </div>
			<div class="form-group">
                <label class="control-label col-sm-2" for="model">Manufacture: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="manufacture">
                </div>
            </div>
			<div class="form-group">
                <label class="control-label col-sm-2" for="make">Model: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="model">
                </div>
            </div>
            
			<div class="form-group">
                <label class="control-label col-sm-2" for="model">Model Year: </label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="modelyear">
                </div>
            </div>
			<div class="form-group">
                <label class="control-label col-sm-2" for="model"> Item Model Number: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="modelno">
                </div>
            </div>
			
            <hr>
            <h4>Specification:</h4>
			 <div class="form-group">
                <label class="control-label col-sm-2">Types:</label>
                <div class="col-sm-10">
                    <input type="checkbox" name="type" value="micro">Micro-USB
					<input type="checkbox" name="type" value="mini">Mini-USB  
					<input type="checkbox" name="type" value="atype">Type-A standard(female/male)
					<input type="checkbox" name="type" value="btype">Type-B standard(female/male)
					<input type="checkbox" name="type" value="atype">Type-C standard(female/male)
                </div>		
          </div>
		  
		  <div class="form-group">
                <label class="control-label col-sm-2">Version:</label>
                <div class="col-sm-10">
                 <select>
                    <option value="">select below</option>
                    <option value="usb1">USB 1.0/1.1</option>
                    <option value="usb2">USB 2.0</option>
                    <option value="usb3">USB 3.0</option>
					<option value="usb3">USB 3.1</option>
					<option value="other">others*</option>
                    </select>
                </div>
            </div>
			<div class="form-group">
			<span class="col-md-2 control-label">
                    <b>ITEM: </b>
                </span>
                
				<div class="col-md-6">
                    <div class="form-group row">
                        <label class="col-md-4 control-label">Width(mm): </label>
                        <div class="col-md-2">
                            <input type="number" class="form-control" name="itemwidth">
                        </div>
                        <label class="col-md-4 control-label">Height(mm): </label>
                        <div class="col-md-2">
                          <input type="number" class="form-control" name="itemwidth"> 
                        </div>
                    </div>
                </div>       
                </div>
			<div class="form-group">
                <label class="control-label col-sm-2" for="model">Product Dimensions: </label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="dimension">
                </div>
            </div>
	  
		  <div class="form-group">
                <label class="control-label col-sm-2">Pin:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="pin">
                </div>		
          </div>
		  
            <div class="form-group">
                <label class="control-label col-sm-2">Length(in meter):</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="length">
                </div>
            </div>
 
			<hr>
            <div class="form-group">
                    <label class="control-label col-sm-2">Remarks*</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="remarks">
                    </div>
                </div>
        </form>
		
		<br>
		  <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
		</div>
    
</body>

</html>
