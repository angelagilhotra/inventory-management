<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>UPS</title>
</head>

<body>
    <div class="container">
        <h2>New Asset Form: UPS</h2>
        <br>
        <form class="form-horizontal" method="post" action="">
            <hr>
            <h4>General:</h4>
            <div class="form-group">
                <label class="control-label col-sm-2" for="make">Make: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="make">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="model">Model Number: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="model">
                </div>
            </div>
            <hr>
            <h4>Specification:</h4>
            <div class="form-group">
                <label class="control-label col-sm-2">Capacity(VA):</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="specs">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Type:</label>
                <div class="col-sm-10">
                    <select class="form-control" name="">
                        <option disabled selected>Select your option</option>
                        <option value="sp">Single Phase</option>
                        <option value="tp">Three Phase </option>
                        <option value="dp">DC Power</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Technology:</label>
                <div class="col-sm-10">
                    <select class="form-control" name="">
                        <option disabled selected>Select your option</option>
                        <option>Standby</option>
                        <option>On-line (Double-Conversion)</option>
                        <option>Line-interactive</option>
                        <option>Ferro-Resonant</option>
                        <option>Fuel Cell UPS</option>
                        <option>Delta Conversion</option>
                        <option>Hybrid Topology</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Warranty:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="specs">
                </div>
            </div>
            <hr>
            <div class="form-group">
                <label class="control-label col-sm-2">Remarks:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="remarks">
                </div>
            </div>
            <div class="form-group">
                <div class=" col-sm-10">
                    <button type="submit" class="btn btn-success" name="submitform">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
