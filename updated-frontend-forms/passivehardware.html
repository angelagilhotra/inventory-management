<body>
    <div class="container">
        <h2>New Asset Form: Passive Hardware</h2>
        <br>
        <form class="form-horizontal" method="post" action="passivehardwarephp.php">
            <input type="hidden" name="activetype" value="passivehardware"/>

            <div class="form-group">
                <label class="control-label col-sm-2">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="namehardware" required>
                </div>
            </div>

            <div class="form-group">
                    <label class="control-label col-sm-2">Ports:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="portshardware" required>
                    </div>
            </div>

            <div class="form-group">
                    <label class="control-label col-sm-2">Size:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="sizehardware" required>
                    </div>
            </div>

            <div class="form-group">
                    <label class="control-label col-sm-2">Type:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="typehardware" required>
                    </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Remarks:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="remarkshardware" >
                </div>
            </div>

            <!-- submit -->
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success" name="submitform">Submit</button>
                </div>
            </div>
        </form>
    </div>
