<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function checkField(functionactive) {
            if (/[^0-9a-bA-B\s]/gi.test(functionactive.value)) {
                alert("only alphanumeric characters spaces are valid");
                functionactive.value = "";
                functionactive.focus();
                return false;
            }
        }
    </script>
    <title>Server</title>
</head>

<body>
    <div class="container">
        <h2>New Asset Form: Servers</h2>
        <br>
        <form class="form-horizontal" method="post" action="networkingphp.php">
            <input type="hidden" name="assettype" value="activeother" />
            <input type="hidden" name="activetype" value="server" />

            <div class="form-group">
                <label class="control-label col-sm-2">Make:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="makeactive" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Ports:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="typeactive" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Type:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="modelactive" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Specification:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="functionactive" id="functionactive" onblur="checkField(this)" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Remarks:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="remarksactive" required>
                </div>
            </div>

            <!-- submit -->
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success" name="submitform">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
